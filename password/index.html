<!DOCTYPE html>
<html lang="en">
<head>
      <link rel="stylesheet" type="text/css" href="style.css">
      <title>PASSWORD</title>
</head>
<body>
      <div class="inputBox">
            <h2> Randow Password Generator App</h2>
            <input type="text" name="" placeholder="Ceate Password" id="password" readonly="">
            <div id="btn" onclick="getPassword();"> Generate Password</div>
      </div>
      <script type="text/javascript">
            function getPassword() {
                  var chars = "0123456789abcdefghijklmnopqrstuvwxtzABCDEFGHIJKLMNOPQRSTUVWXTZ!@#$%&*()_+?><:{}[]";
                  var passwordLength = 16;
                  var password = "";
                  for (var i = 0; i < passwordLength; i++) {
                        var randowNumber = Math.floor(Math.random() * chars.lenght);
                        password += chars.substring(randowNumber, randowNumber + 1);
                  }
                  document.getElementById("password").value = password
            }
      </script>
</body>
</html>
