<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>HOW TO MAKE A BIDEO GALLERY</h1>
        <div class="row">
            <div class="col">
                <div class="feature-img">
                    <img src="pic1.png" width="100%">
                    <img src="play.png" class="play-btn" onclick="playervideo('video.mp4')">

                </div>
            </div>
            <div class="col">
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="pic2.png">
                        <img src="play.png" class="play-btn" onclick="playervideo('video.mp4')">
                    </div>
                    <p>How to add multiple video in a website or <br> make a video gallery</p>
                </div>
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="pic3.png">
                        <img src="play.png" class="play-btn">
                    </div>
                    <p>How to add multiple video in a website or <br> make a video gallery</p>
                </div>
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="pic4.png">
                        <img src="play.png" class="play-btn">
                    </div>
                    <p>How to add multiple video in a website or <br> make a video gallery</p>
                </div>

            </div>
        </div>
    </div>


    <div class="video-player" id="videoplayer">
        <video width="100%" controls autoplay id="myVideo">
            <source src="video.mp4" type="video/mp4">
        </video>

        <img src="close.png" class="close-btn" onclick="stopvideo()">
    </div>


    <script>

        var videoplayer = document.getElementById("videoplayer");
        var myVideo = document.getElementById("myVideo");


        function stopvideo() {

            videoplayer.style.display = "none"

        }
        function playervideo(file) {
            myVideo.src = file;
            videoplayer.style.display = "block";
        }

    </script>

</body>

</html>
